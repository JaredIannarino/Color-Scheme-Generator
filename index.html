<!doctype html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <label class="pick-color" for="seed-color">Pick a color</label>
            <input class="color" id="color" type="color" name="pick-color">
            
            <label class="pick-style" for="style-mode">Pick a style</label>
            <select id="style" class="style" name="style-mode">
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome dark</option>
                <option value="monochrome-light">Monochrome light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic complement</option>
                <option value="triad">Triad</option>
                <option value="quad">Quad</option>
            </select>
            
            <button id="get-color-scheme-btn" class="get-color-scheme-btn">Get color scheme</button>
            
        </header>
        <section id="color-scheme" class="color-scheme">
                <div id="generated-color" class="generated-color"></div>
                <div id="generated-color" class="generated-color"></div>
                <div id="generated-color" class="generated-color"></div>
                <div id="generated-color" class="generated-color"></div>
                <div id="generated-color" class="generated-color"></div>
        </section>
        <section id="hex-codes" class="hex-codes">
                <div id="generated-hex-code" class="generated-hex-code">#123456</div>
                <div id="generated-hex-code" class="generated-hex-code">#123456</div>
                <div id="generated-hex-code" class="generated-hex-code">#123456</div>
                <div id="generated-hex-code" class="generated-hex-code">#123456</div>
                <div id="generated-hex-code" class="generated-hex-code">#123456</div>
            </div>
        </section>


            
        <script src="index.js"></script>
    </body>
</html>
